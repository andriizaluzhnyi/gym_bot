name: EB Docker Pipeline

on:
  push:
    branches: [ main ]

  pull_request:
    types: [opened, labeled, synchronize]

  workflow_dispatch:
    inputs:
      version:
        description: Docker image version (optional)
        required: false

permissions:
  id-token: write
  contents: read

# ======================
# BUILD IMAGE (ALWAYS)
# ======================
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-deploy
          aws-region: ${{ secrets.AWS_REGION }}

      - uses: aws-actions/amazon-ecr-login@v2

      - name: Set image version
        run: |
          VERSION="latest"

          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          fi

          if [ "${{ github.event_name }}" = "pull_request" ]; then
            VERSION="pr-${{ github.event.pull_request.number }}"
          fi

          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Build & Push image
        run: |
          ECR="649141187099.dkr.ecr.eu-west-3.amazonaws.com"
          IMAGE="$ECR/gymbro:$VERSION"

          docker build -t "$IMAGE" .
          docker push "$IMAGE"

          echo "IMAGE=$IMAGE" >> $GITHUB_ENV

# ======================
# DEPLOY (ONLY WITH LABEL)
# ======================
  deploy:
    needs: build
    runs-on: ubuntu-latest

    if: |
      github.event_name != 'pull_request' ||
      contains(github.event.pull_request.labels.*.name, 'deploy')

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-deploy
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Prepare EB environment
        run: |
          ENV_NAME="prod"

          if [ "${{ github.event_name }}" = "pull_request" ]; then
            ENV_NAME="pr-${{ github.event.pull_request.number }}"
          fi

          echo "ENV_NAME=$ENV_NAME" >> $GITHUB_ENV

      - name: Create Dockerrun.aws.json
        run: |
          cat > Dockerrun.aws.json <<EOF
          {
            "AWSEBDockerrunVersion": 1,
            "Image": {
              "Name": "${{ needs.build.outputs.IMAGE || env.IMAGE }}",
              "Update": "true"
            },
            "Ports": [{ "ContainerPort": 8000 }]
          }
          EOF

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v22
        with:
          application_name: ${{ secrets.EB_APP_NAME }}
          environment_name: ${{ env.ENV_NAME }}
          region: ${{ secrets.AWS_REGION }}
          version_label: ${{ github.sha }}
          deployment_package: Dockerrun.aws.json
