name: EB Docker Deploy

on:
  push:
    branches: [ main ]

  pull_request:
    types: [opened, labeled, synchronize]

  workflow_dispatch:
    inputs:
      version:
        description: Docker image version (optional)
        required: false

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    if: |
      github.event_name == 'push' ||
      github.event_name == 'workflow_dispatch' ||
      (
        github.event_name == 'pull_request' &&
        github.event.pull_request.merged == false &&
        contains(github.event.pull_request.labels.*.name, 'deploy')
      )

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ---------- AWS AUTH ----------
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-deploy
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      # ---------- DEPLOY PARAMS ----------
      - name: Set deployment parameters
        run: |
          VERSION="latest"
          ENV_NAME="prod"

          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          fi

          if [ "${{ github.event_name }}" = "pull_request" ]; then
            VERSION="pr-${{ github.event.pull_request.number }}"
            ENV_NAME="pr-${{ github.event.pull_request.number }}"
          fi

          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "ENV_NAME=$ENV_NAME" >> $GITHUB_ENV

          echo "Deploy version=$VERSION to env=$ENV_NAME"

      # ---------- BUILD & PUSH ----------
      - name: Build & Push Docker image
        run: |
          ECR="${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com"
          IMAGE="$ECR/${{ secrets.ECR_REPOSITORY }}:$VERSION"

          docker build -t "$IMAGE" .
          docker push "$IMAGE"

          echo "IMAGE=$IMAGE" >> $GITHUB_ENV

      # ---------- EB APP VERSION ----------
      - name: Create Dockerrun.aws.json
        run: |
          cat > Dockerrun.aws.json <<EOF
          {
            "AWSEBDockerrunVersion": 1,
            "Image": {
              "Name": "${IMAGE}",
              "Update": "true"
            },
            "Ports": [
              {
                "ContainerPort": 8000
              }
            ]
          }
          EOF

      - name: Zip Dockerrun
        run: zip deploy.zip Dockerrun.aws.json

      # ---------- EB DEPLOY ----------
      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v22
        with:
          application_name: ${{ secrets.EB_APP_NAME }}
          environment_name: ${{ env.ENV_NAME }}
          region: ${{ secrets.AWS_REGION }}
          version_label: ${{ env.VERSION }}-${{ github.sha }}
          deployment_package: deploy.zip
