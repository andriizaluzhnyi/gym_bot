<!DOCTYPE html>

<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-color: #0a0a14;
            --card-bg: rgba(255, 255, 255, 0.06);
            --card-border: rgba(255, 255, 255, 0.1);
            --card-highlight: rgba(255, 255, 255, 0.12);
            --text-primary: #f0f0f5;
            --text-secondary: rgba(255, 255, 255, 0.6);
            --text-muted: rgba(255, 255, 255, 0.4);
            --accent-green: #4ade80;
            --glass-blur: 24px;
            --glass-saturate: 180%;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--tg-theme-bg-color, var(--bg-color));
            color: var(--tg-theme-text-color, var(--text-primary));
            min-height: 100vh;
            padding: 16px;
            padding-bottom: 100px;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(ellipse at 30% 20%, rgba(74, 222, 128, 0.12) 0%, transparent 55%),
                radial-gradient(ellipse at 70% 70%, rgba(94, 156, 255, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(168, 85, 247, 0.08) 0%, transparent 55%);
            z-index: -1;
            pointer-events: none;
        }

        .header {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--tg-theme-text-color, var(--text-primary));
        }

        .card {
            background: var(--tg-theme-secondary-bg-color, var(--card-bg));
            backdrop-filter: blur(var(--glass-blur)) saturate(var(--glass-saturate));
            -webkit-backdrop-filter: blur(var(--glass-blur)) saturate(var(--glass-saturate));
            border: 1px solid var(--card-border);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.25),
                inset 0 1px 0 rgba(255, 255, 255, 0.08);
        }

        .card-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--tg-theme-text-color, var(--text-primary));
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            color: var(--tg-theme-hint-color, var(--text-secondary));
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 14px;
            color: var(--tg-theme-text-color, var(--text-primary));
            font-size: 16px;
            outline: none;
            transition: all 0.2s;
        }

        .form-input:focus {
            border-color: rgba(74, 222, 128, 0.5);
            box-shadow: 0 0 0 2px rgba(74, 222, 128, 0.12), 0 0 12px rgba(74, 222, 128, 0.15);
        }

        .form-input::placeholder {
            color: var(--text-muted);
        }

        .gender-selector {
            display: flex;
            gap: 12px;
        }

        .gender-btn {
            flex: 1;
            padding: 12px;
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 14px;
            color: var(--tg-theme-text-color, var(--text-primary));
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
            -webkit-tap-highlight-color: transparent;
        }

        .gender-btn.active {
            background: linear-gradient(135deg, rgba(74, 222, 128, 0.25), rgba(34, 197, 94, 0.15));
            border-color: rgba(74, 222, 128, 0.4);
            color: #fff;
            box-shadow: 0 0 16px rgba(74, 222, 128, 0.15);
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            font-size: 14px;
            color: var(--tg-theme-hint-color, var(--text-secondary));
        }

        .info-value {
            font-size: 16px;
            font-weight: 500;
            color: var(--tg-theme-text-color, var(--text-primary));
        }

        .save-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, rgba(74, 222, 128, 0.3), rgba(34, 197, 94, 0.2));
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(74, 222, 128, 0.3);
            border-radius: 14px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            -webkit-tap-highlight-color: transparent;
            box-shadow: 0 4px 20px rgba(74, 222, 128, 0.15);
        }

        .save-btn:active {
            transform: scale(0.98);
            box-shadow: 0 4px 24px rgba(74, 222, 128, 0.25);
        }

        .save-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(10, 10, 20, 0.6);
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            padding-bottom: calc(12px + env(safe-area-inset-bottom, 0));
            border-top: 1px solid rgba(255, 255, 255, 0.08);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            color: var(--tg-theme-hint-color, var(--text-muted));
            text-decoration: none;
            font-size: 11px;
            -webkit-tap-highlight-color: transparent;
            transition: color 0.2s;
        }

        .nav-item.active {
            color: var(--tg-theme-button-color, var(--accent-green));
            text-shadow: 0 0 12px rgba(74, 222, 128, 0.5);
        }

        .nav-icon {
            font-size: 20px;
        }

        .bmi-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 14px;
            background: linear-gradient(135deg, rgba(74, 222, 128, 0.25), rgba(34, 197, 94, 0.15));
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(74, 222, 128, 0.3);
            border-radius: 14px;
            margin-top: 8px;
            box-shadow:
                0 4px 16px rgba(74, 222, 128, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .bmi-value {
            font-size: 24px;
            font-weight: 700;
            color: #fff;
            margin-right: 8px;
            text-shadow: 0 0 12px rgba(74, 222, 128, 0.4);
        }

        .bmi-label {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <div class="header">üë§ –ü—Ä–æ—Ñ—ñ–ª—å</div>

    <!-- –û—Å–æ–±–∏—Å—Ç—ñ –¥–∞–Ω—ñ -->
    <div class="card">
        <div class="card-title">–û—Å–æ–±–∏—Å—Ç—ñ –¥–∞–Ω—ñ</div>

        <div class="form-group">
            <label class="form-label">–í—ñ–∫ (—Ä–æ–∫—ñ–≤)</label>
            <input type="number" class="form-input" id="ageInput" placeholder="25" min="10" max="120">
        </div>

        <div class="form-group">
            <label class="form-label">–ó—Ä—ñ—Å—Ç (—Å–º)</label>
            <input type="number" class="form-input" id="heightInput" placeholder="170" min="100" max="250">
        </div>

        <div class="form-group">
            <label class="form-label">–í–∞–≥–∞ (–∫–≥)</label>

        <div class="form-group">

            <div class="gender-selector">
                <button class="gender-btn" id="maleBtn" data-gender="male">üë® –ß–æ–ª–æ–≤—ñ–∫</button>
                <button class="gender-btn" id="femaleBtn" data-gender="female">üë© –ñ—ñ–Ω–∫–∞</button>

        <div id="bmiContainer" style="display: none;">

    </div>

    <!-- –î–µ–Ω–Ω—ñ —Ü—ñ–ª—ñ –ë–ñ–£ -->
    <div class="card">
        <div class="card-title">–î–µ–Ω–Ω—ñ —Ü—ñ–ª—ñ</div>

        <div class="form-group">
            <label class="form-label">–í–æ–¥–∞ (–º–ª)</label>
            <input type="number" class="form-input" id="waterInput" placeholder="2500" min="500" max="10000" step="100">
        </div>

        <div class="form-group">
            <label class="form-label">–ö–∞–ª–æ—Ä—ñ—ó (–∫–∫–∞–ª)</label>
            <input type="number" class="form-input" id="caloriesInput" placeholder="2500" min="1000" max="6000" step="50">
        </div>

        <div class="form-group">
            <label class="form-label">–ë—ñ–ª–∫–∏ (–≥)</label>

        </div>

        <div class="form-group">
            <label class="form-label">–ñ–∏—Ä–∏ (–≥)</label>
            <input type="number" class="form-input" id="fatsInput" placeholder="80" min="20" max="300" step="5">

        <div class="form-group">
            <label class="form-label">–í—É–≥–ª–µ–≤–æ–¥–∏ (–≥)</label>

    </div>

    <!-- –†–æ–∑—Ä–∞—Ö—É–Ω–∫–æ–≤—ñ –ø–æ–∫–∞–∑–Ω–∏–∫–∏ -->
    <div class="card" id="calculatedCard" style="display: none;">
        <div class="card-title">–†–æ–∑—Ä–∞—Ö—É–Ω–∫–æ–≤—ñ –ø–æ–∫–∞–∑–Ω–∏–∫–∏</div>

        <div class="info-row">
            <span class="info-label">–ë–∞–∑–æ–≤–∏–π –æ–±–º—ñ–Ω (BMR)</span>
            <span class="info-value" id="bmrValue">‚Äî</span>
        </div>

        <div class="info-row">
            <span class="info-label">–†–µ–∫–æ–º–µ–Ω–¥–æ–≤–∞–Ω–∞ –Ω–æ—Ä–º–∞</span>
            <span class="info-value" id="tdeeValue">‚Äî</span>
        </div>
    </div>

    <button class="save-btn" id="saveBtn">–ó–±–µ—Ä–µ–≥—Ç–∏</button>

    <nav class="bottom-nav">
        <a href="/nutrition" class="nav-item">
            <span class="nav-icon">üìÖ</span>
            <span>–°—å–æ–≥–æ–¥–Ω—ñ</span>
        </a>
        <a href="#" class="nav-item">
            <span class="nav-icon">üìä</span>
            <span>–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</span>
        </a>
        <a href="/profile" class="nav-item active">
            <span class="nav-icon">üë§</span>
            <span>–ü—Ä–æ—Ñ—ñ–ª—å</span>
        </a>
        <a href="#" class="nav-item">

    <script>
        // Initialize Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // State
        let currentGender = null;
        let isDataChanged = false;

        // Gender selection
        document.querySelectorAll('.gender-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.gender-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentGender = btn.dataset.gender;
                isDataChanged = true;
                calculateMetrics();

                if (tg.HapticFeedback) {
                    tg.HapticFeedback.impactOccurred('light');
                }
            });
        });

        // Input change tracking
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('input', () => {
                isDataChanged = true;
                calculateMetrics();
            });
        });

        // Calculate BMI and other metrics
        function calculateMetrics() {
            const height = parseFloat(document.getElementById('heightInput').value);
            const weight = parseFloat(document.getElementById('weightInput').value);
            const age = parseInt(document.getElementById('ageInput').value);

            if (height && weight) {
                // Calculate BMI
                const bmi = (weight / ((height / 100) ** 2)).toFixed(1);
                document.getElementById('bmiValue').textContent = bmi;
                document.getElementById('bmiContainer').style.display = 'block';

                // Calculate BMR (Basal Metabolic Rate)
                if (age && currentGender) {
                    let bmr;
                    if (currentGender === 'male') {
                        // Mifflin-St Jeor formula for men
                        bmr = 10 * weight + 6.25 * height - 5 * age + 5;
                    } else {
                        // Mifflin-St Jeor formula for women
                        bmr = 10 * weight + 6.25 * height - 5 * age - 161;
                    }

                    // TDEE (Total Daily Energy Expenditure) - moderate activity
                    const tdee = Math.round(bmr * 1.55);

                    document.getElementById('bmrValue').textContent = Math.round(bmr) + ' –∫–∫–∞–ª';
                    document.getElementById('tdeeValue').textContent = tdee + ' –∫–∫–∞–ª';
                    document.getElementById('calculatedCard').style.display = 'block';
                }
            } else {
                document.getElementById('bmiContainer').style.display = 'none';
                document.getElementById('calculatedCard').style.display = 'none';
            }
        }

        // Load user profile from API
        async function loadUserProfile() {
            try {
                const response = await fetch('/api/user/settings', {
                    method: 'GET',
                    headers: {
                        'Authorization': tg.initData,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const result = await response.json();
                    if (result.success && result.data) {
                        const data = result.data;

                        // Personal data
                        if (data.age) document.getElementById('ageInput').value = data.age;
                        if (data.height) document.getElementById('heightInput').value = data.height;
                        if (data.weight) document.getElementById('weightInput').value = data.weight;

                        if (data.gender) {
                            currentGender = data.gender;
                            const btn = document.querySelector(`[data-gender="${data.gender}"]`);
                            if (btn) btn.classList.add('active');
                        }

                        // Daily goals
                        if (data.daily_water_ml) document.getElementById('waterInput').value = data.daily_water_ml;
                        if (data.daily_calories) document.getElementById('caloriesInput').value = data.daily_calories;
                        if (data.daily_protein) document.getElementById('proteinInput').value = data.daily_protein;
                        if (data.daily_fats) document.getElementById('fatsInput').value = data.daily_fats;
                        if (data.daily_carbs) document.getElementById('carbsInput').value = data.daily_carbs;

                        calculateMetrics();
                        isDataChanged = false;
                    }
                } else {
                    console.error('Failed to load user profile:', response.status);
                }
            } catch (error) {
                console.error('Error loading user profile:', error);
            }
        }

        // Save user profile
        async function saveUserProfile() {
            const saveBtn = document.getElementById('saveBtn');
            saveBtn.disabled = true;
            saveBtn.textContent = '–ó–±–µ—Ä–µ–∂–µ–Ω–Ω—è...';

            try {
                const data = {
                    age: parseInt(document.getElementById('ageInput').value) || null,
                    height: parseFloat(document.getElementById('heightInput').value) || null,
                    weight: parseFloat(document.getElementById('weightInput').value) || null,
                    gender: currentGender,
                    daily_water_ml: parseInt(document.getElementById('waterInput').value) || null,
                    daily_calories: parseInt(document.getElementById('caloriesInput').value) || null,
                    daily_protein: parseInt(document.getElementById('proteinInput').value) || null,
                    daily_fats: parseInt(document.getElementById('fatsInput').value) || null,
                    daily_carbs: parseInt(document.getElementById('carbsInput').value) || null,
                };

                const response = await fetch('/api/user/settings', {
                    method: 'POST',
                    headers: {
                        'Authorization': tg.initData,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    isDataChanged = false;

                    if (tg.HapticFeedback) {
                        tg.HapticFeedback.notificationOccurred('success');
                    }

                    tg.showAlert('‚úÖ –ü—Ä–æ—Ñ—ñ–ª—å —É—Å–ø—ñ—à–Ω–æ –∑–±–µ—Ä–µ–∂–µ–Ω–æ!');
                } else {
                    throw new Error('Failed to save profile');
                }
            } catch (error) {
                console.error('Error saving profile:', error);
                tg.showAlert('‚ùå –ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ –∑–±–µ—Ä–µ–∂–µ–Ω–Ω—ñ –ø—Ä–æ—Ñ—ñ–ª—é');
            } finally {
                saveBtn.disabled = false;
                saveBtn.textContent = '–ó–±–µ—Ä–µ–≥—Ç–∏';
            }
        }

        // Save button
        document.getElementById('saveBtn').addEventListener('click', () => {
            if (tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('medium');
            }
            saveUserProfile();
        });

        // Navigation
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', (e) => {
                if (item.getAttribute('href') === '#') {
                    e.preventDefault();
                    tg.showAlert('–†–æ–∑–¥—ñ–ª –±—É–¥–µ –¥–æ—Å—Ç—É–ø–Ω–∏–π –Ω–µ–∑–∞–±–∞—Ä–æ–º!');
                } else if (isDataChanged && item.getAttribute('href') !== '/profile') {
                    e.preventDefault();
                    if (confirm('–£ –≤–∞—Å —î –Ω–µ–∑–±–µ—Ä–µ–∂–µ–Ω—ñ –∑–º—ñ–Ω–∏. –ü–æ–∫–∏–Ω—É—Ç–∏ —Å—Ç–æ—Ä—ñ–Ω–∫—É?')) {
                        window.location.href = item.getAttribute('href');
                    }
                }

                if (tg.HapticFeedback) {
                    tg.HapticFeedback.selectionChanged();
                }
            });
        });

        // Initialize
        loadUserProfile();

        // Back button handler
        tg.BackButton.onClick(() => {
            if (isDataChanged) {
                if (confirm('–£ –≤–∞—Å —î –Ω–µ–∑–±–µ—Ä–µ–∂–µ–Ω—ñ –∑–º—ñ–Ω–∏. –í–∏–π—Ç–∏ –±–µ–∑ –∑–±–µ—Ä–µ–∂–µ–Ω–Ω—è?')) {
                    tg.close();
                }
            } else {
                tg.close();
            }
        });
    </script>
