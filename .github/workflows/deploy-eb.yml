name: EB Docker Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, labeled, synchronize, closed]
  workflow_dispatch:
    inputs:
      version:
        description: 'Docker image version to deploy (optional)'
        required: false

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' || github.event.pull_request.merged == false

    steps:
      - uses: actions/checkout@v4

      # AWS OIDC
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-deploy
          aws-region: ${{ secrets.AWS_REGION }}

      - uses: aws-actions/amazon-ecr-login@v2

      # Deployment params
      - name: Set deployment parameters
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_ENV
          else
            echo "VERSION=latest" >> $GITHUB_ENV
          fi

          ENV_NAME="my-env-prod"

          if [ "${{ github.event_name }}" == "pull_request" ]; then
            if [ "${{ github.event.action }}" == "closed" ]; then
              echo "PR closed, skipping deploy."
              exit 0
            fi

            LABELS="${{ github.event.pull_request.labels.*.name }}"
            if [[ "$LABELS" == *"deploy"* ]]; then
              ENV_NAME="pr-${{ github.event.pull_request.number }}"
            else
              echo "No deploy label."
              exit 0
            fi
          fi

          echo "ENV_NAME=$ENV_NAME" >> $GITHUB_ENV

      # Build & push Docker image
      - name: Build & Push Docker image
        run: |
          ECR="${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com"

          docker build -t my-app:${GITHUB_SHA} .
          docker tag
