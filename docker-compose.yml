version: '3.8'

services:
  bot:
    build: .
    container_name: gym_bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./credentials.json:/app/credentials.json:ro
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///./data/gym_bot.db
      - GOOGLE_CREDENTIALS_FILE=/app/credentials.json
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  data:
